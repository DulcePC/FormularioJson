<html>
	<head>
		<title>Oferta de empleo</title>
		<link rel="stylesheet" href="css/micss.css">
	</head>
	<body>
		<header>
			<div><h1 id="jobs">Jobs</h1></div>
			<div><img src="imagenes/logo.jpg" width="100" id="logo"></div>
		</header>	
		<section>
			<h1>Busca tu trabajo ahora!</h1>
			<p>Job busca guarda los datos con los cuales te registraste y te envia automanticamente ofertas de empleo a tu cuenta de email y/o numero telefonico</p>
			<p>Para recibir nuestras ofertas de empleo, registrate aqui:</p>
		</section>
		<div id="formulario">
			<form>
				<label for="nombres">Nombre</label>
				<input type="text" id="nombre" name="nombre">
				<br>
				<label for="apellidos">Apellido</label>
				<input type="text" id="apellido" name="apellido">
				<br>
				<label for="cedula">Cedula</label>
				<input type="number" id="cedula" name="cedula">
				<br>
				<label for="email">Email</label>
				<input type="text" id="email" name="email">
				<br>
				<label for="telefono">Telefono</label>
				<input type="number" id="telefono" name="telefono">
				<br>
				<label for="direcciones">Direccion</label>
				<input type="text" id="direccion" name="direccion">
				<br>
				<label for="carrera">Carrera</label>
				<input type="text" id="carrera" name="carrera">
			</form>
		</div>
	</body>
</html>
